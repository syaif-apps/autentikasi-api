<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentikasi & Otorisasi API (Frontend)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .output-area {
            background-color: #e2e6ea;
            border: 1px solid #ced4da;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            min-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap; /* Mempertahankan spasi dan baris baru */
            word-wrap: break-word; /* Mencegah teks terlalu panjang */
        }
        .status-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none; /* Default hidden */
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demo Autentikasi & Otorisasi API</h1>

        <div class="auth-section">
            <h2>Autentikasi (Login)</h2>
            <input type="text" id="usernameInput" placeholder="Username" value="user123">
            <input type="password" id="passwordInput" placeholder="Password" value="passwordkuat">
            <button id="loginButton">Login</button>
            <button id="logoutButton" disabled>Logout</button>
            <p>Status Login: <span id="loginStatus">Belum Login</span></p>
        </div>

        <hr>

        <div class="api-section">
            <h2>Akses API (Otorisasi)</h2>
            <button id="getTasksButton" disabled>Get Tasks (Authenticated)</button>
            <button id="createTaskButton" disabled>Create Task (Admin Only)</button>
            <button id="getAllUsersButton" disabled>Get All Users (Admin Only)</button>
            <button id="deleteUserButton" disabled>Delete User (Admin Only)</button>
            <input type="text" id="deleteUserIdInput" placeholder="User ID to Delete" value="1">
            <button id="getMyDataButton" disabled>Get My Data (Owner Only)</button>
            <button id="getDataByIdButton" disabled>Get Specific Data by ID (Owner/Admin)</button>
            <input type="text" id="dataIdInput" placeholder="Data ID" value="101">
        </div>

        <div class="output-area" id="output">
            Output akan muncul di sini...
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
